{% extends 'base.html' %}
{% block content %}


    <h2>User Info</h2>

      Age: {{ user.age }}<br>
      Zipcode: {{ user.zipcode }}<br>

    <ul>
      {% for rating in user.ratings %}  
      <li>
        Movie Title: {{ rating.movie.title }}, Rating: {{ rating.score }}<br>
      </li>
      {% endfor %}
    </ul>

{% endblock %}
